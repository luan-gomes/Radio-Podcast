<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Radio Podcast</title>
  </head>
  <body>
    <section id="container">
      <h1>Radio Podcast</h1>
      <div id="divSearch">
        <input readonly type="name" id="inputCurrentFrequency" />
        <div></div>
        <input
          id="inputRangeFrequency"
          type="range"
          min="87.5"
          max="108"
          step="0.1"
          value="87.5"
        />
      </div>
      <div id="divPodcast">
        <p>Nenhum podcast encontrado.</p>
      </div>
    </section>
    <script src="./js/podcasts.js"></script>
    <script defer src="./js/script.js"></script>
  </body>
</html>
